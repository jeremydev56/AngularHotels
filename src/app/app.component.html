<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="">{{ title }}</a>
  <button class="navbar-toggler" type="button">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <!-- routerLinkActive = mettre en surbrillance le lien cliqué -->
      <li class="nav-item" routerLinkActive="active">
        <!-- création de la route vers la page d'accueil -->
        <a class="nav-link" routerLink="/home"> Home </a>
      </li>
      <li
        class="nav-item"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <!--
          création de la route vers la page des hôtels
          Le lien sélectionné sera actif, grâce à {exact: true}.
        -->
        <a class="nav-link" routerLink="/hotels"> Hotels list </a>
      </li>
      <li
        class="nav-item"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <!--
          création de la route vers le nouveau menu d'édition d'hôtels
          Le lien sélectionné sera actif, grâce à {exact: true}.
        -->
        <a class="nav-link" [routerLink]="['/hotels', '0', 'edit']">
          Adding Hotels
        </a>
      </li>
    </ul>
  </div>
</nav>

<!-- INTRODUCTION de la DIRECTIVE router-outlet -->
<div class="mt-5">
  <!-- BOOTSTRAP : mt = margin-top -->
  <router-outlet></router-outlet>
</div>
