<!-- Le renvoi vers la page de détails -->


<div class="container">
  <div class="card" *ngIf="hotel">
    <div class="card-header text-white bg-info">
      {{ hotel.hotelName | uppercase }}
    </div>

    <!-- NOM DE l'HÔTEL -->
    <div class="card-body">
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-4">Nom:</div>
            <div class="col-md-8">{{ hotel.hotelName }}</div>
          </div>

          <!-- DESCRIPTION DE l'HÔTEL -->
          <div class="row">
            <div class="col-md-4">Description:</div>
            <div class="col-md-8">{{ hotel.hotelDescription }}</div>
          </div>

          <!-- PRIX DE L'HÔTEL -->
          <div class="row">
            <div class="col-md-4">Prix:</div>
            <div class="col-md-8">{{hotel.hotelPrice}}</div>
          </div>

          <!-- NOTE DE L'HÔTEL -->
          <div class="row">
            <div class="col-md-4">Note:</div>
            <div class="col-md-8">
              <app-star-rating [rating]="hotel.rating"></app-star-rating>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <img
            [src]="hotel.hotelPicture"
            [title]="hotel.hotelName | uppercase"
            [alt]="hotel.hotelName"
            class="card-img-top"
          />
        </div>

        <div class="card-footer">
          <button class="btn btn-outline-info d-flex" (click)="backToList()">
            <!-- Méthode backtoList() = pour retourner à la liste principale -->
            <span class="material-icons">keyboard_arrow_left
              Return to the main list
            </span>
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
